<!-- The template to be demonstrated/tested -->
<script type="text/stache" id="demo" can-autorender>
  <can-import from="multi-select" />
  <can-import from="bootstrap/dist/css/bootstrap.css!" />

  <!--<multi-select selected-values="{selected2}" list="{list}" value-prop="value" text-prop="text"></multi-select>-->

<div class="col-sm-3">
  <div>
    Selected Items: 
    {{#each selectedItems}}
      {{.}},
    {{/each}}
  </div>
  
  <multi-select selected-values="{selectedItems}">
    {{#each items}}
      <option value="{{value}}">{{text}}</option>
    {{/each}}
  </multi-select>  
</div>

<div class="col-sm-3">
  <div>
    Selected Things: 
    {{#each selectedThings}}
      {{.}},
    {{/each}}
  </div>
  
  <multi-select selected-values="{selectedThings}" select-all>
    {{#each things}}
      <option value="{{value}}">{{text}}</option>
    {{/each}}
  </multi-select>  
</div>


  
</script>

<!-- The data for the above template. -->
<script src='../node_modules/steal/steal.js'
        main="can/view/autorender/">

  import $ from "jquery";

  $("#demo").viewModel().attr({

      {'value': 5, 'text': 'Fifth'}

    things: [
      {'value': 1, 'text': 'Thing 1'},
      {'value': 2, 'text': 'Thing 2'},
      {'value': 3, 'text': 'Thing 3'},
      {'value': 4, 'text': 'Thing 4'},
      {'value': 5, 'text': 'Thing 5'}
    ],
    selectedThings: []
  });
</script>
